<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Text Utilities</title>
  </head>
  <body>
    <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/">Text-Utilities</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
        </nav>

        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Welcome to Text-Utilities app!</strong> You can use utilities to re-transform your text.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- Text Utils Form -->
        <div class="container">
          <form action="/analyze/" method="post">
            {% csrf_token %}
              <div class="form-group">
                <label for="Textarea" class="mt-4">Enter a text to continue</label>
                <textarea name="text" class="form-control" id="Textarea" rows="8"></textarea>
              </div>

            <div class="custom-control custom-switch">
              <input name="removePunc" type="checkbox" class="custom-control-input" id="Switch1">
              <label class="custom-control-label" for="Switch1">Remove Punctuation</label>
            </div>
            <div class="custom-control custom-switch">
              <input name="removeNewLine" type="checkbox" class="custom-control-input" id="Switch2">
              <label class="custom-control-label" for="Switch2">Remove New lines</label>
            </div>
            <div class="custom-control custom-switch">
              <input name="removeExtraSpace" type="checkbox" class="custom-control-input" id="Switch3">
              <label class="custom-control-label" for="Switch3">Remove Extra Space</label>
            </div>
            <div class="custom-control custom-switch">
              <input name="charactersCount" type="checkbox" class="custom-control-input" id="Switch4">
              <label class="custom-control-label" for="Switch4">Characters Count</label>
            </div>
            <div class="custom-control custom-switch">
              <input name="allCaps" type="checkbox" class="custom-control-input" id="Switch5">
              <label class="custom-control-label" for="Switch5">Uppercase</label>
            </div>

            <button type="submit" class="btn btn-dark mt-3">Analyse Text</button>
          </form>
        </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
